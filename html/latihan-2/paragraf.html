<html>
 <head>
  <title>Latihan paragraf</title>   
 </head>
 <body>
  <!--contoh tag <p>, <br>, dan <hr>--> 
  <p>Ini adalah paragraf 1</p>
  <br>   
  <p>Ini adalah paragraf 2</p>
  <hr>
  
  <!--contoh tag<b>, <i>, dan <u>-->
  <p><b>Ini Tulisan bold</b>, <i>ini Italic</i>, <u>dan ini Underline</u></p>
  <p><b><i><u>Bisa juga dikombinasikan</u></i></b></p>  
  <hr>

  <!--contoh tag <strong>, dan <em>-->
  <p><strong>ini menggunakan tag strong</strong> dan <em>ini menggunakan tag em</em></p>

 </body>   
</html>
